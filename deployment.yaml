apiVersion: apps/v1
kind: Deployment
metadata:
name:     node-app
labels:   node-app
spec:
replicas:  2
selector:
matchLabels:
  app: node-app
template:
  metadata:
   labels:
     app: node-app
   spec:
     containers:
      - name: node-app
        image: dockerhub_username/node-app
        ports:
         - containerPort: 3000
